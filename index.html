<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <script src="main.js"></script>
  <script src="js/bootstrap.js"></script>
  <link type="text/css" rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="navbar navbar-inverse navbar-static-top">
    <div class="container">

      <div class="navbar-header">
        <a class="navbar-brand" href="#">Tic Tac Toe</a>
        <button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <div class="collapse navbar-collapse navHeaderCollapse">
        <ul class="nav navbar-nav navbar-right">

          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#"><span class="glyphicon glyphicon-cog"></span></a></li>
          <li class="dropdown">
            <a class="dropdown-toggle" href="#" data-toggle="dropdown">Contact <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="#">Facebook</a></li>
              <li><a href="#">Twitter</a></li>
              <li><a href="#">LinkedIn</a></li>
              <li><a href="#">GitHub</a></li>
            </ul>
          </li>

        </ul>
      </div>

    </div>
  </div>

  <p class="welcome"></p>
  <div class="input_names">
    <input class="player1_name" type="text" name="user" placeholder="Enter Player 1 Name">
    <input class="player2_name" type="text" name="user" placeholder="Enter Player 2 Name">
  </div>

  <div class="grid">
    <div class="container">

      <div class="row">
        <div class=".col-md-2">
        </div>
        <div class=".col-md-2">
          <div class="cell" id="1">
          </div>
        </div>
        <div class=".col-md-2">
          <div class="cell" id="2">
          </div>
        </div>
        <div class=".col-md-2">
          <div class="cell" id="3">
          </div>
        </div>
        <div class=".col-md-4">
        </div>
      </div>

      <div class="row">
        <div class=".col-md-2">
        </div>
        <div class=".col-md-2">
          <div class="cell" id="4">
          </div>
        </div>
        <div class=".col-md-2">
          <div class="cell" id="5">
          </div>
        </div>
        <div class=".col-md-2">
          <div class="cell" id="6">
          </div>
        </div>
        <div class=".col-md-4">
        </div>
      </div>

      <div class="row">
        <div class=".col-md-2">
        </div>
        <div class=".col-md-2">
          <div class="cell" id="7">
          </div>
        </div>
        <div class=".col-md-2">
          <div class="cell" id="8">
          </div>
        </div>
        <div class=".col-md-2">
          <div class="cell" id="9">
          </div>
        </div>
        <div class=".col-md-4">
        </div>
      </div>

    </div>
  </div>

  <p class="current_player">guest 1, your turn...</p>

  <div class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
      <div class="navbar-header">
          <p class="navbar-text">&copy 2014 Ilja Goushcha, General Assemly, Boston MA</p>
      </div>

      <div class="collapse navbar-collapse navHeaderCollapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="https://www.linkedin.com/in/iljagoushcha">LinkedIn</a></li>
          <li><a href="#">GitHub</a></li>
          <li><a href="#">Twitter</a></li>
        </ul>
      </div>

    </div>
  </div>



</body>
</html>
