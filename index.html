<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <script src="main.js"></script>
  <script src="js/bootstrap.js"></script>
  <link type="text/css" rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

  <div class="navbar navbar-inverse navbar-static-top">
    <div class="container">

      <div class="navbar-header">
        <a class="navbar-brand" href="#">Tic Tac Toe</a>
        <button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <div class="collapse navbar-collapse navHeaderCollapse">
        <ul class="nav navbar-nav navbar-right">

          <li class="active"><a href="#"><span class="glyphicon glyphicon-home"> Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#"><span class="glyphicon glyphicon-cog"></span> Settings</a></li>
          <li class="dropdown">
            <a class="dropdown-toggle" href="#" data-toggle="dropdown">Contact <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="https://www.facebook.com/ilja.goushcha">Facebook</a></li>
              <li><a href="https://twitter.com/IljaGoushcha">Twitter</a></li>
              <li><a href="https://www.linkedin.com/in/iljagoushcha">LinkedIn</a></li>
              <li><a href="https://github.com/IljaGoushcha">GitHub</a></li>
            </ul>
          </li>

        </ul>
      </div>

    </div>
  </div>




  <div class="container">
    <h6 class="welcome"></h6>
  </div>

  <div class="container">
    <input class="player1_name form-control" type="text" name="user" placeholder="Enter Name 1">
    <input class="player2_name form-control" type="text" name="user" placeholder="Enter Name 2">
  </div>

  <div class="container">

    <div class="well">
      <div class="grid">
        <table>
          <tr>
            <td class="cell" id="1"></td>
            <td class="cell" id="2"></td>
            <td class="cell" id="3"></td>
          </tr>
          <tr>
            <td class="cell" id="4"></td>
            <td class="cell" id="5"></td>
            <td class="cell" id="6"></td>
          </tr>
          <tr>
            <td class="cell" id="7"></td>
            <td class="cell" id="8"></td>
            <td class="cell" id="9"></td>
          </tr>
        </table>
      </div>

    </div>

    <h6 class="current_player">guest 1, your turn...</h6>
    <button type="button" class="btn btn-danger reset">Reset Grid</button>


  </div>


  <div class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
      <div class="navbar-header">
          <p class="navbar-text">&copy 2014 Ilja Goushcha, General Assemly, Boston MA</p>
      </div>

      <div class="collapse navbar-collapse navHeaderCollapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="https://www.linkedin.com/in/iljagoushcha"><i class="fa fa-linkedin"></i> LinkedIn</a></li>
          <li><a href="https://github.com/IljaGoushcha"><i class="fa fa-github fa-lg"></i> GitHub</a></li>
          <li><a href="https://twitter.com/IljaGoushcha"><i class="fa fa-twitter"></i> Twitter</a></li>
        </ul>
      </div>

    </div>
  </div>

</body>
</html>
