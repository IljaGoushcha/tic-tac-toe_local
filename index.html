<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/1.1.3/firebase.js"></script>
  <script src="main.js"></script>
  <script src="js/bootstrap.js"></script>
  <link type="text/css" rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="navbar navbar-inverse navbar-static-top">
    <div class="container">

      <div class="navbar-header">
        <a class="navbar-brand" href="#">Tic Tac Toe</a>
        <button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <div class="collapse navbar-collapse navHeaderCollapse">
        <ul class="nav navbar-nav navbar-right">

          <li class="active"><a href="#">Rules</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li class="dropdown">
            <a class="dropdown-toggle" href="#" data-toggle="dropdown">Social Media <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="#">Facebook</a></li>
              <li><a href="#">Twitter</a></li>
              <li><a href="#">LinkedIn</a></li>
              <li><a href="#">GitHub</a></li>
            </ul>
          </li>

        </ul>
      </div>

    </div>
  </div>

  <p class="welcome"></p>
  <div class="input_names">
    <input class="player1_name" type="text" name="user" placeholder="Enter Player 1 Name">
    <input class="player2_name" type="text" name="user" placeholder="Enter Player 2 Name">
  </div>

  <div class="grid">
    <table>
      <tr>
          <td class="cell" id="1"></td>
          <td class="cell" id="2"></td>
          <td class="cell" id="3"></td>
      </tr>
      <tr>
          <td class="cell" id="4"></td>
          <td class="cell" id="5"></td>
          <td class="cell" id="6"></td>
      </tr>
      <tr>
          <td class="cell" id="7"></td>
          <td class="cell" id="8"></td>
          <td class="cell" id="9"></td>
      </tr>
    </table>
  </div>
  <p class="current_player">guest 1, your turn...</p>

  <div class="navbar">
  </div>

</body>
</html>
